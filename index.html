<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StrativaNex — Data Product • Project Delivery • RevOps</title>

<link rel="icon" href="assets/strativanex-favicon.png" sizes="32x32" />
<style>
  :root{
    --brand:#0B5FFF; --navy:#0A2540; --ink:#101828; --muted:#475467;
    --bg:#FFFFFF; --bg-alt:#F5F7FB; --border:#E5E7EB;
    --radius:16px; --shadow:0 12px 40px rgba(2,14,34,.08);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font:16px/1.55 system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial,sans-serif;}
  a{color:var(--brand);text-decoration:none}
  a:hover{opacity:.9}
  .container{max-width:1120px;margin:0 auto;padding:0 20px}

  /* Header */
  header{position:sticky;top:0;z-index:40}
  .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--border);background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(8px)}
  .links{display:flex;align-items:center;gap:18px}
  .links a{color:var(--navy);font-weight:600}
  .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 18px;border-radius:12px;
       border:1px solid transparent;font-weight:700;cursor:pointer;transition:.2s}
  .btn.primary{background:var(--brand);color:#fff;box-shadow:var(--shadow)}
  .btn:hover{transform:translateY(-1px)}

  /* Hero */
  .hero{background:
      radial-gradient(900px 400px at 80% -10%, #E8F1FF 0%, transparent 60%),
      radial-gradient(700px 300px at -10% 10%, #F7FFF8 0%, transparent 60%);
    padding:72px 0 48px}
  h1{font-size:44px;line-height:1.12;margin:0 0 12px;color:var(--navy)}
  .lead{font-size:18px;color:var(--muted);margin:0 0 22px}
  .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
  .kpi{padding:16px;border:1px solid var(--border);border-radius:14px;background:#fff}
  .kpi b{display:block;font-size:22px}

  /* Sections */
  section{padding:56px 0}
  .section-title{font-size:28px;margin:0 0 10px;color:var(--navy)}
  .section-sub{color:var(--muted);margin:0 0 24px}
  .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  .card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
  .service h3{margin:6px 0 8px;font-size:18px}
  .service p{margin:0;color:var(--muted)}

  /* Contact section layout */
  .contact{display:grid;grid-template-columns:1.1fr 1fr;gap:18px;align-items:start}
  .contact-card .row{margin:10px 0}
  .label{color:#667085;font-size:13px;margin-bottom:2px}

  /* Modal (stacked form) */
  .modal-overlay{position:fixed;inset:0;background:rgba(2,14,34,.55);display:none;align-items:center;justify-content:center;padding:20px;z-index:1000}
  .modal{background:#fff;border-radius:18px;box-shadow:0 22px 70px rgba(2,14,34,.30);max-width:520px;width:100%;
